<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameboard-container" >
    <h1 id="title">TIC-TAC-TOE: Press any key to start Game</h1>
    <table id="gameboard">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
    </tr>
    <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
    </tr>
    <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
    </tr>
    </table>

  </div>
 
  
<script src="tictac.js"></script>
</body>
</html>
